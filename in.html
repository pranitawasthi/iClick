    display: none;
    position: fixed;
    top: 0;

    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;

.modal-content {
    background: white;
    padding: 20px;
    width: 80%;

    text-align: center;
    border-radius: 10px;
    position: relative;
}
.close {

    top: 10px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
}
.modal-gallery img {
    height: 20vh;
    margin: 10px;

        </div>
    </div>

    <!-- Modal for Full Album -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title"></div>
            <div class="modal-gallery"></div>
        </div>
    </div>

    <script src="script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("modal");
    const modalGallery = document.querySelector(".modal-gallery");
    const modalTitle = document.querySelector(".modal-title");
    const closeModal = document.querySelector(".close");

    // Albums Data with Names
    const albums = {
        couple1: {
            name: "Anjali & Shivam",
            images: [
                "./iclick pics/wedding/anjali&shivam/DSC00182.jpg",
                "iclick pics/wedding/anjali&shivam/DSC00188.jpg",
                "iclick pics/wedding/anjali&shivam/DSC00205.jpg"
            ]
        },
        couple2: {
            name: "Ayush & Ayushi",
            images: ["couple2_1.jpg", "couple2_2.jpg", "couple2_3.jpg"]
        },
        couple3: {
            name: "Deepak & Nikita",
            images: ["couple3_1.jpg", "couple3_2.jpg", "couple3_3.jpg"]
        },
        couple4: {
            name: "Aishwarya & Shrinivas",
            images: ["couple4_1.jpg", "couple4_2.jpg", "couple4_3.jpg"]
        },
        couple5: {
            name: "Vaagmi & Gagan",
            images: ["couple5_1.jpg", "couple5_2.jpg", "couple5_3.jpg"]
        }
    };

    // Open Modal
    document.querySelectorAll(".cover").forEach(cover => {
        cover.addEventListener("click", function () {
            const couple = this.dataset.couple;
            if (albums[couple]) {
                modalTitle.innerText = albums[couple].name; // Set couple name
                modalGallery.innerHTML = albums[couple].images
                    .map(img => `<img src="${img}" alt="Photo">`)
                    .join("");
                modal.style.display = "flex";
            }
        });
    });

    // Close Modal
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close on Outside Click
    modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });
});

</script>
